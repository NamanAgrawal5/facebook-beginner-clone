<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Facebook - Log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.cffd993a.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto item-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p class="text-3xl-mx-">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-10 my-2 border border-1 border-gray-400 rounded-lg hover:border-blue-400  outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-10 my-2 border border-1 border-gray-400 rounded-lg hover:border-blue-400 active:border-blue-400 outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white px-4 mx-auto my-2 py-3 rounded-md font-bold w-fit">Create New Account</button>
        </div>
    </div>
</body>
</html>
